<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Умный дом</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div class="mobile">
    <div class="mobile__top"><img src="/img/top.svg" alt="header"></div>

    <div class="mobile__content">
        <div id="selectbox" class="selectbox">
            <div class="selectbox__selected">
                <span>Все комнаты</span>
                <i class="ic_arrow"></i>
            </div>
            <div class="selectbox__list ">
                <div data-room="all" class="selectbox__item selected">Все комнаты</div>
                <div data-room="livingroom" class="selectbox__item">Зал</div>
                <div data-room="bedroom" class="selectbox__item">Спальня</div>
                <div data-room="kitchen" class="selectbox__item">Кухня</div>
                <div data-room="bathroom" class="selectbox__item">Ванная</div>
                <div data-room="studio" class="selectbox__item">Кабинет</div>
                <div data-room="washingroom" class="selectbox__item">Уборная</div>
            </div>
        </div>
        <div id="rooms" class="rooms">
            <div data-room="livingroom" class="room">
                <i class="ic_livingroom"></i>
                <span>Зал</span>
            </div>
            <div data-room="bedroom" class="room">
                <i class="ic_bedroom"></i>
                <span>Спальня</span>
            </div>
            <div data-room="kitchen" class="room">
                <i class="ic_kitchen"></i>
                <span>Кухня</span>
            </div>
            <div data-room="bathroom" class="room">
                <i class="ic_bathroom"></i>
                <span>Ванная</span>
            </div>
            <div data-room="studio" class="room">
                <i class="ic_studio"></i>
                <span>Кабинет</span>
            </div>
            <div data-room="washingroom" class="room">
                <i class="ic_washingroom"></i>
                <span>Уборная</span>
            </div>
        </div>
        <div id="settings" class="settings">
            <div class="settings__tabs">
                <div data-type="temperature" class="option selected">
                    <i class="ic_temperature"></i>
                    <span>Температура</span>
                </div>
                <div data-type="light" class="option">
                    <i class="ic_light"></i>
                    <span>Свет</span>
                </div>
                <div data-type="humidity" class="option">
                    <i class="ic_humidity"></i>
                    <span>Влажность</span>
                </div>
                <div class="settings__screens">

                </div>
            </div>
            <div data-type="temperature" class="settings__screen">
                <div class="settings__screen-title">Температура</div>
                <div class="temperature-button">
                    <svg class="dots-box" viewBox="0 0 103 103">
                        <circle class="dots" r="50%" cx="50%" cy="50%"></circle>
                        <circle class="bg_line" r="44%" cx="50%" cy="50%"></circle>
                    </svg>
                </div>
            </div>
            <div data-type="light" class="settings__screen"></div>
            <div data-type="humidity" class="settings__screen"></div>
        </div>
    </div>

    <div class="mobile__bottom"><img src="/img/bottom.svg" alt="footer"></div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
