<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Умный дом</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>

    <div class="mobile">
        <div class="mobile__top"><img src="/img/top.svg"></div>

        <div class="mobile__content">
            <div id="selectbox" class="selectbox">
                <div class="selectbox__selected">
                    <span>Все комнаты</span>
                    <i class="ic_arrow"></i>
                </div>
                <div class="selectbox__list ">
                    <div data-room="all" class="selectbox__item selected">Все комнаты</div>
                    <div data-room="livingroom" class="selectbox__item">Зал</div>
                    <div data-room="bedroom" class="selectbox__item">Спальня</div>
                    <div data-room="kitchen" class="selectbox__item">Кухня</div>
                    <div data-room="bathroom" class="selectbox__item">Ванная</div>
                    <div data-room="studio" class="selectbox__item">Кабинет</div>
                    <div data-room="washingroom" class="selectbox__item">Уборная</div>
                </div>
            </div>
            <div class="rooms">
                <div data-rooms="livingroom" class="room selected">
                    <i class="ic_livingroom"></i>
                    <span>Зал</span>
                </div>
                <div data-rooms="bedroom" class="room">
                    <i class="ic_bedroom"></i>
                    <span>Спальня</span>
                </div>
                <div data-rooms="kitchen" class="room">
                    <i class="ic_kitchen"></i>
                    <span>Кухня</span>
                </div>
                <div data-rooms="bathroom" class="room">
                    <i class="ic_bathroom"></i>
                    <span>Ванная</span>
                </div>
                <div data-rooms="studio" class="room">
                    <i class="ic_studio"></i>
                    <span>Кабинет</span>
                </div>
                <div data-rooms="washingroom" class="room">
                    <i class="ic_washingroom"></i>
                    <span>Уборная</span>
                </div>
            </div>
        </div>

        <div class="mobile__bottom"><img src="/img/bottom.svg"></div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
